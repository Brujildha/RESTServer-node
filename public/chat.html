<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>----</title>
</head>

<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3> Send message</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMessage" class="form-control mb-2" placeholder="message" autocomplete="off">

        </div>
        <div class="col-sm-6">
            <h3>Active users</h3>
            <hr>
            <ul id="ulUser">

            </ul>
        </div>

    </div>
    <br>
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Private chat</h3>
            <hr>
            <span id="ulMessagePrivate">

            </span>
        </div>
        <div class="col-sm-6">
            <h3>Public chat</h3>
            <hr>
            <ul id="ulMessage">

            </ul>
        </div>
    </div>
    <hr>
    <button id="btnExit" class="btn btn-danger">Logout</button>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
